<div class="sugestion-wrapper">
    <div class="sugestion-topic" *ngFor="let suggestionTopic of suggestionTopics">

        <div class="suggestion-header"> <icon-question *ngIf="suggestionTopic.icon === 'doubt'"></icon-question>
            <icon-curiosity *ngIf="suggestionTopic.icon === 'curiosity'"></icon-curiosity>
            <icon-history *ngIf="suggestionTopic.icon === 'history'"></icon-history>
            <span>{{suggestionTopic.title}}</span>
        </div>
        <ul>
            <div class="suggestion-list">
                <li 
                *ngFor="let question of suggestionTopic.questions"
                (click)="selectQuestion(question)">
                {{question}}</li>
            </div>
        </ul>
    </div>
</div>
